services:
  accounts:
    image: "sharjil42/accountsdemo:s4"
    container_name: accounts-ms
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - sharjil
  loans:
    image: "sharjil42/loans:s4"
    container_name: loans-ms
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - sharjil
  cards:
    image: "sharjil42/cards:s4"
    container_name: cards-ms
    ports:
      - "9000:9000"
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - sharjil
networks:
  sharjil:
    driver: "bridge"